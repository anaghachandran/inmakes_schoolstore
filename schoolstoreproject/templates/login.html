{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form action="{% url 'schoolapp:login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="UserName"><br>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'schoolapp:register' %}">Register here</a></p>
        </body>
        </html>
{% endblock %}
